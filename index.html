<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pile Capacity Calculator</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Pile Capacity Calculator</h1>
    </header>
    <main>
        <p>Welcome to the Pile Capacity Calculator. Enter your pile details below:</p>
        <form id="pileForm">
            <label for="pileLength">Pile Length (m):</label>
            <input type="number" id="pileLength" name="pileLength" required>

            <label for="pileDiameter">Pile Diameter (m):</label>
            <input type="number" id="pileDiameter" name="pileDiameter" required>

            <label for="soilType">Soil Type:</label>
            <select id="soilType" name="soilType" required>
                <option value="sand">Sand</option>
                <option value="clay">Clay</option>
                <option value="silt">Silt</option>
            </select>

            <button type="submit">Calculate Capacity</button>
        </form>
        <div id="result"></div>
    </main>
    <footer>
        <p>&copy; 2024 Pile Capacity Calculator by Harry Fin</p>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
